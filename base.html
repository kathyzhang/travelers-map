<!DOCTYPE html>

<html>
<head>
  <title>Map</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A map App">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/lib/knockout-3.4.0.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_G9M1jfplVlXowZkrok4p8Sr6om0pFmc&libraries=places&callback=initMap" async defer></script>
  <script src="js/lib/skycons.js"></script>
</head>

<body>
  <div class="container-fluid">

    <div class="row inputArea">
      <div class="col-lg-6">
        <fieldset data-role="controlgroup" data-type="horizontal">
        <legend>What are you looking for?</legend>
        <label>Restaurant</label>
        <input type="checkbox" data-bind="checked:searchType" value="restaurant">
        <label>Museum</label>
        <input type="checkbox" data-bind="checked:searchType" value="museum">
        <label>Subway</label>
        <input type="checkbox" data-bind="checked:searchType" value="subway_station">
        </fieldset>

      <!-- <div class="btn-group" data-toggle="buttons checkbox">
        <legend>What are you looking for?</legend>

        <button class="btn btn-primary" data-bind="value:'restaurant', click:toggleSearchType">
          <span class="glyphicon glyphicon-ok"></span>Restaurant
        </button>

        <button class="btn btn-primary" data-bind="value:'museum', click:toggleSearchType">
          <span class="glyphicon glyphicon-ok"></span>Museum
        </button>

        <button class="btn btn-primary" data-bind="value:'subway_station', click:toggleSearchType">
          <span class="glyphicon glyphicon-ok"></span>Subway
        </button>
      </div> -->

      <div id="floating-panel">
        <form data-bind="submit: updateAddressAndType">
          <p>Enter Address:</p>
          <input id="pac-input" type="textbox" data-bind="value: inputAddress" value="Toronto, ON, Canada" width="250"/>
          <button type="submit"> Get Info </button>
        </form>
      </div>
      <button data-bind="click: searchMap"> Search Current Map Area </button>
    </div>

    <div class="col-lg-3 weatherWidget text-center" data-bind="template: { name: 'weather-template', data:localWeather}"></div>
    <div class="col-lg-3 weatherWidget text-center" data-bind="template: { name: 'weather-time-machine-template', data:pastWeather}"></div>

  </div>

  <div class="row">
    <div class="col-md-6 resultArea" data-bind="template: { name: 'resultsList-template', foreach: _allResultLists}, click: getWeather"></div>

    <div class="col-md-6 mapArea">
      <div id="map"></div>
    </div>
  </div>

  <script type="text/html" id="resultsList-template">
    <div class="col-md-3 col-xs-6">
      <h3 data-bind="text: typeName"></h3>
      <div data-bind="template: { name: 'resultsItem-template', foreach: resultItemList}"></div>
    </div>
  </script>

  <script type="text/html" id="resultsItem-template">
    <!-- <div class="resultItem">
    <p data-bind="text: name"></p>
    <p data-bind="text: hours"></p>
    <p data-bind="text: address"></p>
    <p data-bind="text: rating"></p>
  </div> -->

  <div class="dropdown resultItem">
    <button class="btn btn-default btn-s dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
      <span>
        <img src="" alt="icon" data-bind="attr:{src:icon}" height="15" width="15">
        <span data-bind="text: name"></span>
      </span>


    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
      <li class="dropdown-submenu">
        <a tabindex="-1" href="#">Hours</a>
        <ul class="dropdown-menu">
          <li data-bind="text: hours"></li>
        </ul>
      </li>
      <li data-bind="text: address"></li>
      <li role="separator" class="divider"></li>
      <li><a href="#">Separated link</a></li>
    </ul>
  </div>
</script>

<script type="text/html" id="weather-template">
        <div>
          <div class="inline">
            <h4 >Weather Station:  </h4><h4 data-bind="text: timezone"></h4>
          </div>
          <p data-bind="text: description"></p>
          <h4 class=" temperature-btn" data-bind="click: FahToCelToggle, text: localTempDisplay"></h4>
        </div>
        <canvas class="weather-icon" data-bind="attr: {'id': weatherItemId}, event: {mouseover: animateSkycons, mouseout: stopAnimateSkycons}" width="80" height="80"></canvas>
        <button data-bind="click: $parent.getWeather">Current local weather!</button>
        <div class="inline note">
          <p>
            Data Source:The Dark Sky Forecast API.
          </p>
          <p > Usage today: </p><p data-bind="text: weatherAPICalls"></p>
        </div>
</script>

<script type="text/html" id="weather-time-machine-template">
  <h4>Time Machine</h4>
  <input type="textbox" data-bind="value: weatherTimeMachineTime" value="2013-05-06T12:00:00-0400" width="250"/>
  <p data-bind="text: description"></p>
  <h4 class=" temperature-btn" data-bind="click: FahToCelToggle, text: localTempDisplay"></h4>
  <canvas class="weather-icon" data-bind="attr: {'id': weatherItemId}, event: {mouseover: animateSkycons, mouseout: stopAnimateSkycons}" width="80" height="80"></canvas>
  <button data-bind="click: $parent.getWeather">Time machine local weather!</button>
</script>

</div>
</body>
</html>

<script src="js/app.js"></script>
